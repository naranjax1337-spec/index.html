<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login UI</title>

<style>
:root{
  --bg:#0a7f93;
  --card-header:#11add7;
  --btn:#0f7f8f;
  --text:#0b5f6b;
}

*{
  box-sizing:border-box;
  font-family: Arial, Helvetica, sans-serif;
}

body{
  margin:0;
  min-height:100vh;
  background:
    radial-gradient(circle at 20% 30%, rgba(0,0,0,.08) 6px, transparent 7px),
    radial-gradient(circle at 70% 60%, rgba(0,0,0,.08) 6px, transparent 7px),
    radial-gradient(circle at 40% 80%, rgba(0,0,0,.08) 6px, transparent 7px),
    var(--bg);
  background-size:120px 120px;
  display:flex;
  flex-direction:column;
  align-items:center;
}

/* MAIN CARD */
.card{
  width:90%;
  max-width:420px;
  margin-top:40px;
  background:#fff;
  border-radius:6px;
  overflow:hidden;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
}

.card-header{
  background:var(--card-header);
  color:#fff;
  padding:14px;
  text-align:center;
  font-size:20px;
}

.card-body{
  padding:20px;
}

input{
  width:100%;
  padding:16px;
  border-radius:6px;
  border:2px solid #ddd;
  font-size:16px;
}

button{
  margin:18px auto 0;
  display:flex;
  align-items:center;
  gap:10px;
  background:var(--btn);
  color:#fff;
  border:none;
  border-radius:4px;
  padding:12px 26px;
  font-size:16px;
  cursor:pointer;
}

.check{
  width:26px;
  height:26px;
  background:#18b7d6;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  font-weight:bold;
}

/* LINKS CARD */
.links{
  width:90%;
  max-width:420px;
  margin-top:18px;
  background:#fff;
  border-radius:6px;
  text-align:center;
  padding:20px 10px;
  color:var(--text);
}

.links p{
  margin:12px 0;
}

.links a{
  color:var(--text);
  font-weight:bold;
  text-decoration:underline;
}

/* FOOTER */
.footer{
  position:fixed;
  bottom:0;
  width:100%;
  background:#2c2c2c;
  color:#fff;
  text-align:center;
  padding:14px;
  font-size:18px;
}

.footer span{
  margin-right:6px;
  font-size:22px;
}
</style>
</head>

<body>

  <div class="card">
    <div class="card-header">
      Ingresá tu usuario
    </div>
    <div class="card-body">
      <input type="text">
      <button>
        <div class="check">✓</div>
        Aceptar
      </button>
    </div>
  </div>

  <div class="links">
    <p>¿No sos usuario?</p>
    <p><a href="#">Registrate y comenzá</a></p>

    <p style="margin-top:22px;">¿Acceso bloqueado?</p>
    <p><a href="#">Gestioná tu desbloqueo</a></p>
  </div>

  <div class="footer">
    <span>✕</span> Salir
  </div>

</body>
</html>
